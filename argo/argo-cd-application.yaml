apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    finalizers:
        - resources-finalizer.argocd.argoproj.io
    name: argocd
spec:
    destination:
        namespace: unsupervised-argocd
        server: 'https://kubernetes.default.svc'
    project: default
    source:
        chart: argo-cd
        helm:
            # instead of passing in credentials, pass in the values directly as a block
            # indented block from the original values file with >- to interpret the block as a string
            values: >-
                controller:
                    args:
                        appResyncPeriod: "30"
                    extraArgs:
                        - --app-state-cache-expiration
                        - 1s
                        - --default-cache-expiration
                        - 1s
                server:
                    extraArgs:
                        - --app-state-cache-expiration
                        - 1s
                        - --default-cache-expiration
                        - 1s
                        - --oidc-cache-expiration
                        - 1s
                repoServer:
                    extraArgs:
                        - --default-cache-expiration
                        - 1s
                        - --repo-cache-expiration
                        - 1s
                        - --revision-cache-expiration
                        - 1s
        repoURL: >-
            https://argoproj.github.io/argo-helm
        targetRevision: '3.24.0'
    syncPolicy:
        automated:
            selfHeal: true
            prune: true
        retry:
            backoff:
                duration: 5s
                factor: 2
                maxDuration: 1m
        syncOptions:
            - PruneLast=true
            - CreateNamespace=true
            - ApplyOutOfSyncOnly=true